<!DOCTYPE html>
<html>
  <head>
    <title>Oprah Likes You. And so do other people.</title>

    <style>
      /* Basic CSS comment */
      body {
        background: #bbb;
        color: white;
        width: 960px;
        margin: 0 auto;
      }

      h1 {
        font-size: 80px;
        color: #333;
      }

      h2 {
        font-size: 40px;
        color: rgb(87, 73, 73);
      }
    </style>
  </head>
  <!--Commenting in HTML-->
  <script>
    /* Multi line comment
       Works in CSS too */
    // Single line comment (doesn't work in CSS)
    //alert("I'm annoying");
    var username = prompt("Say my name.", "Walter");

    if (username === "Heisenberg") {
      document.write("<h1>" + username + ", eh!</h1>");
      document.write("<body><h2>You're goddamn right.</h2></body>");
    }
    else {
      document.write("<h1>" + username + "?</h1>");
      document.write("<body><h2>No that's not my name.</h2></body>");
    }
  </script>
  
</html>
