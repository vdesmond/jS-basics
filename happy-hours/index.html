<!DOCTYPE html>
<html>
  <head>
    <title>Oprah Likes You. And so do other people.</title>

    <style>
      /* Basic CSS comment */
      body {
        background: #bbb;
        color: white;
        width: 960px;
        margin: 0 auto;
      }

      h1 {
        font-size: 80px;
        color: #333;
      }

      h2 {
        font-size: 40px;
        color: rgb(87, 73, 73);
      }
    </style>
  </head>
  <!--Commenting in HTML-->
  <script>
    /* Multi line comment
       Works in CSS too */
    // Single line comment (doesn't work in CSS)
    //alert("I'm annoying");u
    var username = prompt("Say my name.", "Waltar");
    var friends = new Array("Jesse", "Mike", "Gus");
    console.log(friends)
    
    if (username === "Heisenberg") {
      document.write("<h1>" + username + ", eh!</h1>");
      document.write("<body><h2>You're goddamn right.</h2></body>");
      document.write(
        "<body><br><h2 style='color:#354;'>Is that you, " +
          friends[Math.floor(Math.random() * 3)] +
          " ?</h2></body>"
      );
      document.write(
        "<body><img src='heisenberg.jpeg' alt='Heisenberg' width='800' height='450'></body>"
      );
    } else {
      document.write("<h1>" + username + "?</h1>");
      document.write("<body><h2>No that's not my name.</h2></body>");
      document.write(
        "<body><br><h2 style='color:#354;'>Is that you, " +
          friends[Math.floor(Math.random() * 3)] +
          " ?</h2></body>"
      );
      document.write(
        "<body><img src='waltar.jpeg' alt='Waltar' width='800' height='400'></body>"
      );
    }
  </script>
</html>
