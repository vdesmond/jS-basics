<!DOCTYPE html>
<html>
  <head>
    <title>Oprah Likes You. And so do other people.</title>

    <style>
      /* Basic CSS comment */
      body {
        background: #bbb;
        color: white;
        width: 960px;
        margin: 0 auto;
      }

      h1 {
        font-size: 80px;
        color: #333;
      }

      h2 {
        font-size: 40px;
        color: rgb(87, 73, 73);
      }
    </style>
  </head>
  <!--Commenting in HTML-->
  <script>
    /* Multi line comment
       Works in CSS too */
    // Single line comment (doesn't work in CSS)
    //alert("I'm annoying");
    var firstname = "Vignesh";
    var lastname = "Desmond";
    var fullname = firstname + " " + lastname
    var a = 1;
    var b = 2;
    var c = a+b;
    
    document.write("<h1>Hello " + fullname + "!</h1>")
    document.write("<h2>Sum is " + c + ".</h2>")

  </script>
  <body>
    <h2>Nice</h2>
  </body>
</html>
