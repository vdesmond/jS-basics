<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundCloud Player</title>
    <link rel="stylesheet" href="styles/semantic.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body id="soundcloud-player">
    <div class="ui container col">
      <div class="col-left js-playlist">
        <div class="js-clear-playlist ui attached button">
          <i class="close icon"></i><span class="close">Clear Playlist</span>
        </div>
        <div class="js-inner-playlist"></div>
      </div>
      <div class="col-right">
        <div class="main">
          <div class="ui massive icon input">
            <input
              type="text"
              placeholder="Search for songs/artists/albums here"
              class="js-search input-search"
            />
            <i class="search icon js-submit"></i>
          </div>

          <div class="search-results js-search-results ui cards">
            <!-- Cards will he here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="javascript/semantic.min.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
