<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <form>
      <label for="FirstNumber">First number: </label>
      <input type="number" id="FirstNumber" /><br /><br />
      <label for="SecondNumber">Second number: </label>
      <input type="number" id="SecondNumber" /><br /><br />
      <label for="arithmetic">Arithmetic: </label>
      <select name="arithmetic" id="Arithmetic">
        <option value="add">Addition</option>
        <option value="subtract">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option>
      </select>
      <input type="submit" value="Submit" id="Submit" />
    </form>
    <script type="text/javascript">
      var calculate = document.querySelector("#Submit");
      console.log(calculate);

      function add(a, b) {
        c = a + b;
        return c;
      }

      function subtract(a, b) {
        c = a - b;
        return c;
      }

      function multiply(a, b) {
        c = a * b;
        return c;
      }

      function divide(a, b) {
        c = a / b;
        return c;
      }

      calculate.addEventListener("click", function () {
        var funcChoose = document.getElementById("Arithmetic");
        var funcName = funcChoose.value;
        // console.log(funcChoose);
        // console.log(funcName);
        console.log(typeof funcName);
        var a = document.getElementById("FirstNumber").valueAsNumber;
        // console.log(a);
        var b = document.getElementById("SecondNumber").valueAsNumber;
        // console.log(b);
        c = window[funcName](a, b);
        // console.log(b);
        document.write("Answer is: " + c);
      });
    </script>
  </body>
</html>
