<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>

  <link rel="stylesheet" href="css/style.css" />

  <body>
    <form>
      <label for="FirstNumber"><strong>First number:</strong> </label>
      <input type="number" id="FirstNumber" /><br /><br />
      <label for="SecondNumber"><strong>Second number:</strong> </label>
      <input type="number" id="SecondNumber" /><br /><br />
      <label for="arithmetic"><strong>Arithmetic:</strong> </label>
      <select name="arithmetic" id="Arithmetic">
        <option value="add">Sum</option>
        <option value="subtract">Difference</option>
        <option value="multiply">Product</option>
        <option value="divide">Ratio</option>
      </select>
      <input type="submit" value="Submit" id="Submit" />
    </form>
    <script type="text/javascript">
      var calculate = document.querySelector("#Submit");
      console.log(calculate);

      function add(a, b) {
        c = a + b;
        return c;
      }

      function subtract(a, b) {
        c = a - b;
        return c;
      }

      function multiply(a, b) {
        c = a * b;
        return c;
      }

      function divide(a, b) {
        c = a / b;
        return c;
      }

      calculate.addEventListener("click", function () {
        var funcChoose = document.getElementById("Arithmetic");
        var funcName = funcChoose.value;
        // console.log(funcChoose);
        // console.log(funcName);
        console.log(typeof funcName);
        var a = document.getElementById("FirstNumber").valueAsNumber;
        // console.log(a);
        var b = document.getElementById("SecondNumber").valueAsNumber;
        // console.log(b);
        c = window[funcName](a, b);
        // console.log(b);
        document.write
        (
          "<h2>" +
            funcChoose.options[funcChoose.selectedIndex].text +
            " is: <h1>" +
            c +
            "</h1></h2>"
        );
      });
    </script>
  </body>
</html>
